<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="NetGuard - Web Captive Portal" />
    <title>NetGuard</title>

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap');
    * {{ margin: 0; padding: 0; box-sizing: border-box; font-family: "poppins"; color: #fff; }}
    body {{ display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #0f0f0f; flex-direction: column; }}
    .container {{ position: relative; width: 750px; height: 450px; background: #000; border: 2px solid #7127e7; box-shadow: 0 0 25px #7429ac; overflow: hidden; }}
    .container .form-box {{ position: absolute; top: 0; width: 50%; height: 100%; display: flex; justify-content: center; flex-direction: column; }}
    .form-box.Login {{ left: 0; padding: 0 40px; }}
    .form-box h2 {{ font-size: 30px; font-weight: 600; text-align: center; }}
    .form-box .input-box {{ position: relative; width: 100%; height: 50px; margin-top: 25px; }}
    .input-box input {{ width: 100%; height: 100%; background: transparent; border: none; outline: none; font-size: 16px; color: #fff; font-weight: 600; border-bottom: 2px solid #fff; padding-right: 23px; transition: 0.5s; }}
    .input-box input:focus, .input-box input:valid {{ border-bottom: 2px solid #7127e7; }}
    .input-box label {{ position: absolute; top: 50%; left: 0; transform: translateY(-50%); font-size: 16px; color: #fff; transition: .5s; }}
    .input-box input:focus~label, .input-box input:valid~label {{ top: -5px; color: #7127e7; }}
    .input-box input:focus~i, .input-box input:valid~i {{ color: #7127e7; }}
    .input-box i {{ position: absolute; top: 50%; right: 0; font-size: 18px; transform: translateY(-50%); transition: .5s; }}
    .btn {{ position: relative; width: 100%; height: 45px; background-color: transparent; border-radius: 40px; cursor: pointer; font-size: 16px; font-weight: 600; border: 2px solid #7127e7; overflow: hidden; z-index: 1; }}
    .btn::before {{ content: ""; position: absolute; height: 300%; width: 100%; background: linear-gradient(#25252b, #7127e7, #25252b, #7127e7); top: -100%; left: 0; z-index: -1; transition: .5s; }}
    .btn:hover:before {{ top: 0; }}
    .info-text {{ font-size: 14px; text-align: center; margin: 20px 0 10px; color: #aaa; }}
    .error-message {{ font-size: 14px; text-align: center; margin: 15px 0; padding: 10px; border-radius: 5px; background: rgba(255, 39, 112, 0.1); color: #7127e7; border: 1px solid #7127e7; min-height: 20px; }}
    .info.Login i {{ position: relative; font-size: 38px; color: #fff; right: 45px; top: 30px; }}
    .info {{ position: absolute; top: 0; height: 100%; width: 50%; display: flex; justify-content: center; flex-direction: column; }}
    .info.Login {{ right: 0; text-align: right; padding: 0px 40px 60px 150px; }}
    .info h2 {{ font-size: 36px; line-height: 1.3; }}
    .info p {{ font-size: 16px; }}
    .curved-shape {{ position: absolute; right: 0; top: -5px; height: 600px; width: 850px; background: linear-gradient(45deg,#25252b,#7127e7); transform: rotate(10deg) skewY(40deg); transform-origin: bottom right; }}
    </style>

</head>

<body>
    <div class="container">
        <div class="curved-shape"></div>
        <div class="form-box Login">
            <h2>Login</h2>
            <form id="loginForm" action="/login" method="POST">
                <div class="input-box">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <button type="submit" class="btn" id="loginBtn">Accept</button>
                </div>
                <div class="error-message"></div>
                <div class="info-text">
                    Please login to access the internet
                </div>
            </form>
        </div>
        <div class="info Login">
            <h2>WELCOME!</h2>
            <p>Authenticate to get access to the network resources and internet connectivity.</p>
            <i class='bx bx-wifi'></i>  
        </div>
    </div>
</body>

</html>
